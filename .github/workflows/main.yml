name: Platform IO CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pio-env: ['esp12e', 'esp32dev']
        example: ['examples/Blink/Blink.ino',
          'examples/Do/Do.ino',
          'examples/FromArray/FromArray.ino'
          'examples/FromProperty/FromProperty.ino',
          'examples/FromSerialPort/FromSerialPort.ino',
          'examples/FromString/FromString.ino',
          'examples/GlobalDefined/GlobalDefined.ino',
          'examples/Reduce/Reduce.ino']
    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install PlatformIO
        run: python -m pip install platformio
      - name: Build firmware
        run: pio ci --lib="." --board ${{matrix.pio-env}}  ${{matrix.example}}
